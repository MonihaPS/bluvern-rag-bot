<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bluvern - Digital Solutions</title>
    <style>
        /* --- 1. Fake Website Styling --- */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header { background: #1a1a2e; color: white; padding: 20px; text-align: center; }
        .content { padding: 50px; text-align: center; color: #555; }
        
        /* --- 2. The Chat Widget CSS --- */
        #chat-widget-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: #09b8f3; color: white; border: none;
            border-radius: 50%; width: 60px; height: 60px;
            font-size: 30px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000; transition: transform 0.3s;
        }
        #chat-widget-btn:hover { transform: scale(1.1); }

        #chat-box {
            display: none; position: fixed; bottom: 90px; right: 20px;
            width: 350px; height: 500px; background: white;
            border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex-direction: column; overflow: hidden; z-index: 1000;
        }
        
        .chat-header { background: #1a1a2e; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between;}
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; }
        .chat-input-area { padding: 10px; border-top: 1px solid #ddd; display: flex; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button#send-btn { margin-left: 10px; padding: 10px 15px; background: #09b8f3; color: white; border: none; border-radius: 5px; cursor: pointer; }

        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; font-size: 14px; max-width: 80%; }
        .user-msg { background: #09b8f3; color: white; align-self: flex-end; margin-left: auto; }
        .bot-msg { background: #e0e0e0; color: #333; align-self: flex-start; }
        .loading { font-style: italic; color: #888; font-size: 12px; }
    </style>
</head>
<body>

    <header><h1>Welcome to Bluvern</h1></header>
    <div class="content">
        <h2>We build digital excellence.</h2>
        <p>This is a demo page to show how the bot floats on the website.</p>
    </div>

    <button id="chat-widget-btn" onclick="toggleChat()">ðŸ’¬</button>

    <div id="chat-box">
        <div class="chat-header">
            Bluvern Assistant
            <span style="cursor:pointer" onclick="toggleChat()">âœ–</span>
        </div>
        <div class="chat-messages" id="messages">
            <div class="message bot-msg">Hello! Ask me anything about Bluvern.</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('user-input');

        function toggleChat() {
            chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            // 1. Show User Message
            addMessage(text, 'user-msg');
            inputField.value = '';

            // 2. Show "Typing..." indicator
            const loadingId = addMessage('Thinking...', 'loading');

            try {
                // 3. Send to Python Backend
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: text })
                });

                const data = await response.json();
                
                // 4. Remove loader and show Answer
                document.getElementById(loadingId).remove();
                addMessage(data.answer, 'bot-msg');

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage("Error connecting to server. Is Python running?", 'bot-msg');
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerText = text;
            div.id = Math.random().toString(36).substr(2, 9); // Random ID for removal
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return div.id;
        }
    </script>
</body>
</html>
